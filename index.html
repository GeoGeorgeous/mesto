<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <header class="header">
    <img class="logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/profile-avatar.jpg">
      <div class="profile__profile-wrapper">
        <div class="profile__name-wrapper">
          <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description" id="description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__items">

        <!-- Покровка -->
        <li class="card">
          <img class="card__image" src="./images/card__Pokrovka.jpg" alt="Покровка">
          <div class="card__content">
            <h2 class="card__title">Покровка</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

        <!-- ЦУМ -->
        <li class="card">
          <img class="card__image" src="./images/card__TeatralnyjProezd.jpg" alt="Молл ЦУМ на Театральном проезде">
          <div class="card__content">
            <h2 class="card__title">ЦУМ</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

        <!-- Москва-сити -->
        <li class="card">
          <img class="card__image" src="./images/card__MoscowCity.jpg" alt="Moscow City">
          <div class="card__content">
            <h2 class="card__title">Москва-Сити</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

        <!-- Мясницкая -->
        <li class="card">
          <img class="card__image" src="./images/card__Myasnickaya.jpg" alt="Мясницкая улица">
          <div class="card__content">
            <h2 class="card__title">Мясницкая</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

        <!-- Чертаново -->
        <li class="card">
          <img class="card__image" src="./images/card__Chertanovo.jpg" alt="Район Чертаново">
          <div class="card__content">
            <h2 class="card__title">Чертаново</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

        <!-- Покровка -->
        <li class="card">
          <img class="card__image" src="./images/card__Dobryninskaya.jpg" alt="Площадь у метро Добрынинская">
          <div class="card__content">
            <h2 class="card__title">метро Добрынинская</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">Георгий Горчев &copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" name="popupForm">
      <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form">
          <input class="popup__form-item" type="text" placeholder="Имя" name="input_name">
          <input class="popup__form-item" type="text" placeholder="Описание профиля" name="input_description">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

<script src="./blocks/popup/popup.js"></script>
</body>
</html>
