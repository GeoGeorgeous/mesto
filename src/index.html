<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="root">

  <header class="header">
    <img class="logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
  </header>

  <main class="root__main">
     <section class="profile">
       <div class="profile__avatar">
        <img class="profile__avatar-image" alt="Аватар" src="./images/profile-avatar.jpg">
        <div class="profile__avatar-edit"></div>
      </div>
      <div class="profile__profile-wrapper">
        <div class="profile__name-wrapper">
          <h1 class="profile__name" id="profile__name">Имя профиля</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description" id="profile__description">Описание</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__items">

        <!-- template  -->

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">Георгий Горчев &copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" data-type="place">
    <form class="popup__container" name="place" id="place" novalidate>
      <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__form" form="place">
          <div class="popup__form-item-group">
            <input id="title" class="popup__form-item popup__form-item_input_name" type="text" placeholder="Название" name="title" minlength="1" maxlength="30" required>
            <span id="title-error" class="popup__form-error"></span>
          </div>
          <div class="popup__form-item-group">
            <input id="link" class="popup__form-item popup__form-item_input_description" type="url" placeholder="Ссылка на картинку" name="link" required>
            <span id="link-error" class="popup__form-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
      </fieldset>
        <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup" data-type="account">
    <form class="popup__container" name="account" id="account" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form" form="account">
          <div class="popup__form-item-group">
            <input id="username" class="popup__form-item popup__form-item_input_name" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span id="username-error" class="popup__form-error"></span>
          </div>
          <div class="popup__form-item-group">
            <input id="description" class="popup__form-item popup__form-item_input_description" type="text" placeholder="Описание профиля" name="about" minlength="2" maxlength="200" required>
            <span id="description-error" class="popup__form-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
      </fieldset>
        <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup" data-type="avatar">
    <form class="popup__container" name="avatar" id="avatar" novalidate>
      <h3 class="popup__title">Обновить аватар</h3>
        <fieldset class="popup__form" form="avatar">
          <div class="popup__form-item-group">
            <input id="link" class="popup__form-item popup__form-item_input_name" type="url" placeholder="Ссылка на картинку" name="link" required>
            <span id="link-error" class="popup__form-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
      </fieldset>
        <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_darkness_lightbox" data-type="lightbox">
    <figure class="lightbox">
      <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
      <img class="lightbox__image" src="#" alt="#">
      <figcaption class="lightbox__caption"></figcaption>
    </figure>
  </div>

  <div class="popup" data-type="confirm-delete">
    <form class="popup__container" name="confirm-delete" id="confirm-delete" novalidate>
      <h3 class="popup__title">Вы уверены?</h3>
      <fieldset class="popup__form" form="confirm-delete">
        <button class="popup__save-button popup__save-button_context_confirm-delete" type="submit">Да</button>
      </fieldset>
      <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>

  <template id="card">
    <li class="card">
      <img class="card__image" src="#" alt="#">
      <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <div>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
        <p class="card__likes">0</p>
        <div>
      </div>
    </li>
  </template>
</body>
</html>
